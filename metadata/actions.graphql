type Mutation {
  login (
    email: String!
    password: String!
  ): LoginOutput
}


type Mutation {
  signup (
    first_name: String!
    last_name: String!
    email: String!
    password: String!
    user_name: String!
  ): SignupOutput
}




type LoginOutput {
  id : String!
  token : String!
}

type SignupOutput {
  id : String!
  token : String!
}

