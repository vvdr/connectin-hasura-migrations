- table:
    schema: public
    name: addresses
- table:
    schema: public
    name: connects
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - connect_id
      - first_name
      - last_name
      - email
      - company_name
      - created_at
      - updated_at
      - notes_about_them
      - notes_what_is_common
      - notes_advice_wanted
      - frequency
      - next_reminder_date
      - user_id
      - phone_number
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - company_name
      - frequency
      - email
      - first_name
      - last_name
      - notes_about_them
      - notes_advice_wanted
      - notes_what_is_common
      - phone_number
      - created_at
      - next_reminder_date
      - updated_at
      - connect_id
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - company_name
      - frequency
      - email
      - first_name
      - last_name
      - notes_about_them
      - notes_advice_wanted
      - notes_what_is_common
      - phone_number
      - created_at
      - next_reminder_date
      - updated_at
      - connect_id
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: gender
  is_enum: true
- table:
    schema: public
    name: race
  is_enum: true
- table:
    schema: public
    name: users
  select_permissions:
  - role: user
    permission:
      columns:
      - user_id
      - email
      - first_name
      - last_name
      - company_name
      - password
      - created_at
      - updated_at
      - last_logged_on
      - password_updated_on
      - phone_number
      - invite_code
      - invited_by
      - gender
      - birth_year
      - race
      - city
      - state
      - country
      - job_title
      - department
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: 1
  update_permissions:
  - role: user
    permission:
      columns:
      - birth_year
      - city
      - company_name
      - country
      - created_at
      - department
      - email
      - first_name
      - gender
      - invite_code
      - invited_by
      - job_title
      - last_logged_on
      - last_name
      - password
      - password_updated_on
      - phone_number
      - race
      - state
      - updated_at
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
