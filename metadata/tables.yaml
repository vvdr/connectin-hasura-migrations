- table:
    schema: public
    name: connects
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - connect_id
      - first_name
      - last_name
      - email
      - company_name
      - created_at
      - updated_at
      - notes_about_them
      - notes_what_is_common
      - notes_advice_wanted
      - frequency
      - next_reminder_date
      - user_id
      - phone_number
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - company_name
      - frequency
      - email
      - first_name
      - last_name
      - notes_about_them
      - notes_advice_wanted
      - notes_what_is_common
      - phone_number
      - created_at
      - next_reminder_date
      - updated_at
      - connect_id
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - company_name
      - frequency
      - email
      - first_name
      - last_name
      - notes_about_them
      - notes_advice_wanted
      - notes_what_is_common
      - phone_number
      - created_at
      - next_reminder_date
      - updated_at
      - connect_id
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
