- table:
    schema: public
    name: connects
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
- table:
    schema: public
    name: users
  insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
      - company_name
      - email
      - first_name
      - user_id
      - last_name
      - password
      - username
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - company_name
      - email
      - first_name
      - user_id
      - last_name
      - password
      - username
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: 1
  update_permissions:
  - role: user
    permission:
      columns:
      - company_name
      - email
      - first_name
      - user_id
      - last_name
      - password
      - username
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
